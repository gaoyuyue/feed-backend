language: go
go:
  - 1.11.x
install:
  - go get github.com/mattn/goveralls
script:
  - go test -v -covermode=count -coverprofile=coverage.out ./...
  - $GOPATH/bin/goveralls -coverprofile=coverage.out -service=travis-ci -repotoken $COVERALLS_TOKEN
  - echo $KEY > key
  - ssh -i key $USERNAME@$SERVER
  - cd $GOPATH/github.com/gaoyuyue
  - rm -rf feed-backend
  - git clone https://github.com/gaoyuyue/feed-backend.git
  - cd feed-backend
  - go build
  - nohup ./feed & >> log
