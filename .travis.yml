language: go
go:
- 1.11.x
install:
- go get github.com/mattn/goveralls
- go get gopkg.in/mgo.v2
script:
- go test -v -covermode=count -coverprofile=coverage.out ./...
- "$GOPATH/bin/goveralls -coverprofile=coverage.out -service=travis-ci -repotoken
  $COVERALLS_TOKEN"
before_install:
- openssl aes-256-cbc -K $encrypted_8ddb9e2a79ff_key -iv $encrypted_8ddb9e2a79ff_iv
  -in id_rsa.enc -out ~/.ssh/id_rsa -d
- chmod 600 ~/.ssh/id_rsa
addons:
  ssh_known_hosts: 139.199.123.242:22
after_success:
  - ssh ubuntu@139.199.123.242 -p 22 "./deploy_feed.sh"
